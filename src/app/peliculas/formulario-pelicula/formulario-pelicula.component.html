<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="form" (submit)="guardarCambios()">
    <mat-form-field appearance="outline">
        <mat-label>Título*</mat-label>
        <input formControlName="titulo" matInput />
        <mat-error>El campo título es requerido</mat-error>
    </mat-form-field>

    <div style="margin-bottom: 1rem;">
        <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
    </div>


    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Seleccionar Poster</h4>

    <app-input-img [urlImagenActual]="modelo?.poster" (archivoSeleccionado)="archivoSeleccionado($event)">
    </app-input-img>

    <h4>Resumen de la Pelicula</h4>

    <app-input-markdown [contenidoMarkdown]="modelo?.resumen" [placeHolderText]="'Resumen'"
        (changeMarkdown)="changeMarkdown($event)"></app-input-markdown>

    
    <h2>Seleccione Genero</h2>
    <app-selector-multiple [Seleccionados]="generosSeleccionados" [NoSeleccionados] = "generosNoSeleccionados"></app-selector-multiple>

    <h2>Seleccione Cine</h2>
    <app-selector-multiple 
        [Seleccionados]="cinesSeleccionados" 
        [NoSeleccionados] = "cinesNoSeleccionados"></app-selector-multiple>
    

    <h4>Seleccione Actores</h4>

    <app-autocomplete-actores
        [actoresSeleccionados]="actoresSeleccionados">
    </app-autocomplete-actores>

    <div class="bt">
        <button mat-flat-button color="primary">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>

</form>
