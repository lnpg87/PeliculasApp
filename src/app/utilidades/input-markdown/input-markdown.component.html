<mat-tab-group>
    <mat-tab label="Editar">
        <mat-form-field appearance="fill" (change)="this.changeMarkdown.emit($event.target.value)">
            <mat-label>{{placeHolderText}}</mat-label>
            <textarea [(ngModel)]="contenidoMarkdown" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="contenidoMarkdown" ngPreserveWhitSpace></markdown>
    </mat-tab>
</mat-tab-group>
